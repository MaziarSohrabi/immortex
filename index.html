<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استارت‌آپ من</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- اینجا نام استارت‌آپ تو می‌آید -->
        <h1>خوش آمدید به [نام استارت‌آپ من]</h1>

        <!-- اینجا توضیح کوتاه درباره کار استارت‌آپ -->
        <p>ما اینجا هستیم تا [حل چه مشکلی؟ یا ارائه چه خدمتی؟] را برای شما آسان کنیم.</p>

        <!-- اینجا فرم تماس است -->
        <div class="contact-form">
            <h2>با ما در ارتباط باشید</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="نام شما" required>
                <input type="email" name="email" placeholder="ایمیل شما" required>
                <textarea name="message" rows="5" placeholder="پیام شما..." required></textarea>
                <button type="submit">ارسال پیام</button>
            </form>
        </div>
    </div>
</body>
</html>
